{% extends  "base.html" %} {% block title %}Вхід{% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">Вхід</h3>
  <div class="form-group">
    <label for="email">Електронна пошта</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Введіть електронну пошту"
    />
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Введіть пароль"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
